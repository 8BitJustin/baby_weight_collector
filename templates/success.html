<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Style Sheet -->
    <link rel="stylesheet" href="../static/styles.css" />
    <!-- Font Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Guess Kaden's Weight</title>

  <body>

          window.location = "{{url_for('index')}}";
