<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../static/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Guess Kaden's Weight</title>
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <h1 class="heading" id="main_heading">
          Guess <span id="kaden">Kaden's</span> Birth Weight
        </h1>
        <h3 class="heading desc">
          Kaden's arrival is right around the corner.
        </h3>
        <h3 class="heading desc">
          Submit your guess to what his birth weight is.
        </h3>
        <h3 class="heading desc">Winner gets eternal bragging rights!</h3>
        <h2 class="heading show_avg">
          Current average weight guessed is:
          <span class="avg">{{average}}</span>
        </h2>
        <form method="POST" action="{{url_for('success')}}">
          <label for="name" class="labels">Please provide your name:</label>
          <div class="message">
            {{text | safe}}
          </div>
          <input
            class="input_box"
            id="name"
            type="text"
            title="name"
            name="name"
            required
          />
          <label for="guess" class="labels"
            >Please provide your guess in pounds:</label
          >
          <input
            class="input_box"
            id="guess"
            type="number"
            step="0.1"
            title="guess"
            placeholder="Example - 6.7"
            name="guess"
            required
          />
          <button type="submit" class="submit_button">Submit</button>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      setTimeout(function () {
        $(".message").fadeOut().empty();
      }, 4000);
    </script>
  </body>
</html>
